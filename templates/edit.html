{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Controls For Manage, Edit, Delete Posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <h1>Basic Actions</h1>
        <div >
            <a href="/dashboard">  <button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout">  <button class="btn btn-primary"> Log Out </button></a>
        </div>
        <hr>
        <h1>Add/Edit Posts</h1>
        <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{sno}}" method='post'>
            <div class="form-floating">
                <input class="form-control" id="title" type="text" name='title' placeholder="Enter Title of Post..."
                    data-sb-validations="required" value="{{post.title}}" required>
                <label for="name">Title</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
            </div>
            <div class="form-floating">
                <input class="form-control" id="tline" name='tline' type="text" placeholder="Enter Tagline..."
                    data-sb-validations="required,email" value="{{post.tagline}}"required>
                <label for="email">Tagline</label>
                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
            </div>
            <div class="form-floating">
                <input class="form-control" id="slug" name='slug' type="text" placeholder="Enter Slug of Post..."
                    data-sb-validations="required" value="{{post.slug}}"required>
                <label for="phone">Slug</label>
                <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" name='content' id="content" placeholder="Enter Your Content Here..."
                    style="height: 12rem" data-sb-validations="required" value="" required>{{post.content}}</textarea>
                <label for="content">Content</label>
                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                </div>
            </div>
            <div class="form-floating">
                <input class="form-control" name='img_file' id="img_file" placeholder="Enter Image File Name..."
                     data-sb-validations="required" value="{{post.img_file}}"required>
                <label for="content">Image File</label>
                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                </div>
            </div>
            <br />
           
            
            <!-- Submit Button-->
            <button class="btn btn-primary" id="sendMessageButton" type="submit">Submit</button>
        </form>


    </div>
</div>
{% endblock %}
