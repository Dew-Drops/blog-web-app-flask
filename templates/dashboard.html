{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/about-bg4.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Controls For Manage, Edit, Delete Posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <h1>Basic Actions</h1>
        <div >
            <a href="/edit/0">  <button class="btn btn-primary">Add New Post</button></a>
            <a href="/logout">  <button class="btn btn-primary"> Log Out </button></a>
        </div>
        <hr>
        <h1>Upload File</h1>

        <div>
            <form action="/uploader" method="post" enctype="multipart/form-data"  enctype="multipart/form-data">
                <input type="file" name="file1" required>
                <button class="btn btn-primary"> Submit </button>
            </form>
        </div>
        <hr>
        <h1>Edit Posts</h1>
        <table class="table  table-hover">
            <thead >
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">slug</th>
                    <th scope="col">DateTime</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th scope="row">{{post.sno}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.slug}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class='btn btn-primary'>Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button class='btn btn-primary'>Delete</button></a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        
    </div>
</div>
{% endblock %}
